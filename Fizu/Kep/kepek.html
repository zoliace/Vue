<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Images</title>

<style media="screen">
  .image-border{
    border-radius: 15px 140px 30px 5px;
  }

.image-greyscale{
  filter: grayscale(90%);

  -webkit-filter:grayscale(100%);
}

.image-sepia{
  filter: sepia(70%);
}


</style>

  </head>
  <body>

    <div class="container">
       <div class="row">

         <div class="col-12 my-5">
           <img src="img/pexels-photo.jpeg" alt="image">
         </div>

<!-- reponsive -->
         <div class="col-12 my-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid float-left"  width="450">
         </div>

         <div class="col-12 my-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid image-greyscale float-left"  width="450">
         </div>

         <div class="col-12 my-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid float-right"  width="450">
         </div>

         <div class="col-12 my-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid image-sepia float-right"  width="450">
         </div>

<!-- középre -->
         <div class="col-12 my-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid mx-auto d-block"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid rounded"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid img-thumbnail"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid border border-success"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid border border-success rounded"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5 image-border">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid border border-success rounded-circle"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5 image-border">
           <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid border border-success image-border"  width="450">
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5 image-border">
           <figure class="figure">
             <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
             <figcaption class="figure-caption text-left">Ez egy kép aláírás.</figcaption>
           </figure>
           <!-- <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid border border-success image-border"  width="450"> -->
         </div>


         <div class="col-12 my-5 text-center bg-dark py-5 image-border">
           <figure class="figure">
             <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded" width="600" alt="A generic square placeholder image with rounded corners in a figure.">
             <figcaption class="figure-caption text-left">Ez egy kép aláírás.</figcaption>
           </figure>
           <!-- <img src="img/pexels-photo.jpeg" alt="image" class="img-fluid border border-success image-border"  width="450"> -->
         </div>

         <div class="col-12 my-5 text-center bg-dark py-5 image-border">
           <figure class="figure">
             <img src="img/pexels-photo.jpeg" class="figure-img img-fluid rounded" width="600" alt="A generic square placeholder image with rounded corners in a figure.">
             <figcaption class="figure-caption text-center">Ez egy kép aláírás.</figcaption>
           </figure>
         </div>


       </div>
    </div>


    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
