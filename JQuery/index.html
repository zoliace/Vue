<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">

       <h1>Regisztráció</h1>

            <!-- alert -->
       <div class="alert alert-danger alert-dismissible fade show" role="alert" style='display: none'>
            <strong>Az alábbi mezők nincsenek megfelelően kitöltve!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
                <ul>
                    <li>hiba 1</li>
                    <li>hiba 2</li> 
                </ul>
            </button>
          </div>     

    <!-- form -->

        <form class="mb-4">

            <!-- felhasználó név -->
            <div class="form-group">
              <label for="username">Felhasználó neve</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Felhasználónév">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!-- jelszó -->
            <div class="form-group">
              <label for="password">Jelszó</label>
              <input type="password" class="form-control" id="password" placeholder="Jelszó">
              <small id="emailHelp" class="form-text text-muted">Legyen legalább 6 karakter hosszú</small>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="afsz">
              <label class="form-check-label" for="afsz">Elfogadom az <a href=""> AFSZ-t </a></label>
            </div>

            <!-- Regisztráció -->
            <button type="submit" class="btn btn-primary">Regisztráció</button>
          </form>

          <!-- sikeres volt a reg -->
          <div style="display: none">
            Sikeres volt a regisztráció
          </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>
</html>
